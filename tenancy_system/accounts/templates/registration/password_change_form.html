{% extends "accounts/base.html" %}

{% block content %}
<div class="container">
    <h2>Change Your Password</h2>
    <p>Please enter your old password, then enter your new password twice.</p>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Change my password</button>
    </form>
</div>
{% endblock %}
