{% extends 'accounts/base.html' %}
{% block content %}
<h1>Update Profile</h1>
<form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {% for field in form %}
        <p>{{ field.label_tag }}<br>{{ field }}
        {% for error in field.errors %}<span style="color:red">{{ error }}</span>{% endfor %}</p>
    {% endfor %}
    <button type="submit">Update</button>
</form>
<a href="{% url 'accounts:dashboard' %}">Back to Dashboard</a>
{% endblock %}
